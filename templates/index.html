<!DOCTYPE html>
<head>
  <title>NATOify</title>
  <link rel='stylesheet' href='{{ url_for('static', filename='main.css') }}' />
</head>

<body>
  <h3>NATO phonetics generator</h3>
  <form action='/' method='post'>
    <input type='text' name='quote' placeholder='Enter phrase to be translated' required />
    <input type='submit' value='NATOify' />
  </form>
  {% if result %}
  <div class='result'>{{ result }}</div>
  {% endif %}
</body>
